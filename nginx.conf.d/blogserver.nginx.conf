server
{
    server_name zhoujiyang.com www.zhoujiyang.com lucongzhou.com www.lucongzhou.com;
    location / {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://127.0.0.1:4000;
    }
    access_log /data/log/zhoujiyang.com.access.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lucongzhou.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lucongzhou.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot




}
server
{
    if ($host = zhoujiyang.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = www.zhoujiyang.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = www.lucongzhou.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = lucongzhou.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name zhoujiyang.com www.zhoujiyang.com lucongzhou.com www.lucongzhou.com;
    return 404; # managed by Certbot








}