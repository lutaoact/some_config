server
{
    listen 80;
    server_name zhoujiyang.com www.zhoujiyang.com lucongzhou.com www.luchongzhou.com;
    location / {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://127.0.0.1:4000;
    }
    access_log /data/log/zhoujiyang.com.access.log;
}
